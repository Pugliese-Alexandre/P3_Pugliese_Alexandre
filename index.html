<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://kit.fontawesome.com/0c2a8c50d5.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>ohmyfood</title>
</head>

<body>
    <div class="conteneur">
        <div class="loader"><span class="loader__spinner"></span></div>
        <!-- Header -->
        <header>
            <img class="logo" src="public/img/ohmyfood.png" alt="logo ohmyfood">
        </header>
        <!-- Section Booking -->
        <section class="booking">
            <div class="localisation"><i class="fas fa-map-marker-alt" id="localisation__icone"></i> 
                <input class="booking__localisation" type="search" placeholder="Paris, Belleville" size="1"> 
            </div>
            <div class="booking__container">
                <h1 class="booking__title">Réservez le menu qui vous convient</h1>
                <p class="booking__p"> Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <button class="booking__button">Explorer nos restaurants</button>
            </div>
        </section>
        <!-- Fonctionnement -->
        <article class="menuNav">
            <h2 class="menuNav__title">Fonctionnement</h2>
            <div class="menuNav__Btn">
                <button class="menuNav__button menuNav__button-choose"><span class="menuNav__Btn-number">1</span><i
                        class="fas fa-mobile-alt" id="menuNav__icone1"></i>Choississez un restaurant</button>
                <button class="menuNav__button menuNav__button-make"><span class="menuNav__Btn-number">2</span><i
                        class="fas fa-list-ul" id="menuNav__icone1-1"></i>Composez votre
                    menu</button>
                <button class="menuNav__button menuNav__button-taste"><span class="menuNav__Btn-number">3</span><i
                        class="fas fa-store" id="menuNav__icone2"></i>Dégustez au restaurant</button>
            </div>
        </article>
        <!-- Restaurants -->
        <article class="menuChoice">
            <h2 class="menuChoice__title">Restaurants</h2>
            <div class="menuChoice__restaurants">
                <a href="html/lapalettedugout.html">
                    <div class="restaurant menuchoice__restaurant-lapalettedugoût">
                        <figure class="restaurant__Feed">
                            <img class="restaurant__Picture" src="public/img/Lapalettedugoût.jpg"
                                alt="Photo Restaurant : La palette du goût">
                            <span class="restaurant__new">Nouveau</span>
                            <figcaption class="restaurant__Text">
                                <div class="menuChoice__title-bold">La palette du goût</div>
                                <div class="menuChoice__city">Ménilmontant</div>
                                <i class="far fa-heart" id="menuChoice__icone-love-1"></i>
                            </figcaption>
                        </figure>
                    </div>
                </a>
                <a href="html/lanoteenchantée.html">
                    <div class="restaurant menuchoice__restaurant-lanoteenchantée">
                        <figure class="restaurant__Feed">
                            <img class="restaurant__Picture" src="public/img/Lanoteenchantée.jpg"
                                alt="Photo Restaurant : La note enchantée">
                            <span class="restaurant__new">Nouveau</span>
                            <figcaption class="restaurant__Text">
                                <div class="menuChoice__title-bold">La note enchantée</div>
                                <div class="menuChoice__city">Charonne</div>
                                <i class="far fa-heart" id="menuChoice__icone-love-2"></i>
                            </figcaption>
                        </figure>
                    </div>
                </a>
                <a href="html/alafrancaise.html">
                    <div class="restaurant menuchoice__restaurant-alaFrancaise">
                        <figure class="restaurant__Feed">
                            <img class="restaurant__Picture" src="public/img/AlaFrancaise.jpg"
                                alt="Photo Restaurant : À la francaise">
                            <figcaption class="restaurant__Text">
                                <div class="menuChoice__title-bold">À la francaise</div>
                                <div class="menuChoice__city">Cité Rouge</div>
                                <i class="far fa-heart" id="menuChoice__icone-love-3"></i>
                            </figcaption>
                        </figure>
                    </div>
                </a>
                <a href="html/ledélicedessens.html">
                    <div class="restaurant menuchoice__restaurant-ledélicedessens">
                        <figure class="restaurant__Feed">
                            <img class="restaurant__Picture" src="public/img/Ledélicedessens.jpg"
                                alt="Photo Restaurant : Le délice des sens">
                            <figcaption class="restaurant__Text">
                                <div class="menuChoice__title-bold">Le délice des sens</div>
                                <div class="menuChoice__city">Folie-Méricourt</div>
                                <i class="far fa-heart" id="menuChoice__icone-love-4"></i>
                            </figcaption>
                        </figure>
                    </div>
                </a>
            </div>
        </article>
        <!-- Footer -->
        <footer>
            <h6 class="footer__title">ohmyfood</h6>
            <div class="footer__content">
                <a href="#" class="footer__Link"><i class="fas fa-utensils" id="footer__icone-utensils"></i>Proposer un
                    restaurant</a>
                <a href="#" class="footer__Link"><i class="fas fa-hands-helping"
                        id="footer__icone-handshake"></i>Devenir partenaire</a>
                <a href="#" class="footer__Link">Mentions légales</a>
                <a href="mailto:Pugliese-Alexandre@live.be" class="footer__Contact">Contact</a>
            </div>
        </footer>
    </div>
</body>

</html>
