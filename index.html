<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="css/main.css" />
    <meta charset="UTF-8">
    <title>ohmyfood</title>
</head>

<body>
    <div class="conteneur">
        <header>
            <!-- Header -->
            <img class="logo" src="public/img/ohmyfood.png" alt="logo ohmyfood">
            <div class="localisation">Paris, Belleville</div>
            <section class="booking">
                <h1 class="booking__title">Réservez le menu qui vous convient</h1>
                <p class="booking__p"> Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <button class="booking__button">Explorer nos restaurants</button>
            </section>
        </header>
        <!-- Fonctionnement -->
        <section class="menuNav">
            <h2>Fonctionnement</h2>
            <button class="menuNav__button">Choississez un restaurant</button>
            <button class="menuNav__button">Composez votre menu</button>
            <button class="menuNav__button menuNav__button-taste">Dégustez au restaurant</button>
        </section>
        <!-- Restaurants -->
        <section class="menuChoice">
            <h2 class="menuChoice__restaurants-title">Restaurants</h2>
            <div class="menuChoice__restaurants">
                <figure>
                    <img src="" alt="">
                    <figcaption>
                        <div class="title bold">La palette du goût</div>
                        <div class="city">Ménilmontant</div>
                    </figcaption>
                </figure>

                <figure>
                    <img src="" alt="">
                    <figcaption>
                        <div class="title bold">La note enchantée</div>
                        <div class="city">Charonne</div>
                    </figcaption>
                </figure>

                <figure>
                    <img src="" alt="">
                    <figcaption>
                        <div class="title bold">À la francaise</div>
                        <div class="city">Cité Rouge</div>
                    </figcaption>
                </figure>

                <figure>
                    <img src="" alt="">
                    <figcaption>
                        <div class="title bold">Le délice des sens</div>
                        <div class="city">Folie-Méricourt</div>
                    </figcaption>
                </figure>
            </div>
        </section>
        <!-- Footer -->
        <footer>
            <div>
                <img class="mini-logo" src="public/img/ohmyfood.png" alt="mini-logo ohmyfood">
            </div>
            <a href="#" class="footerLink">Proposer un restaurant</a>
            <a href="#" class="footerLink">Devenir partenaire</a>
            <a href="#" class="footerLink">Mentions légales</a>
            <a href="#" class="contact">Contact</a>
        </footer>
    </div>
</body>

</html>
